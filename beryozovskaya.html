<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="preload" href="fonts/bahnschrift.woff" as="font" />
        <link rel="preload" href="fonts/bahnschrift.woff2" as="font" />
        <title>Березовская ГРЭС</title>
    </head>
    <body>
        <header class="header header_inner">
            <div class="header__content container">
                <div class="header__wrapper">
                    <div class="logo">
                        <img src="img/logo-white.png" alt="Лого PMC" class="logo__img" width="90px" height="auto" />
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#about" class="nav__link">О нас</a>
                            </li>
                            <li class="nav__item">
                                <a href="#services" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="#projects" class="nav__link">Проекты</a>
                            </li>
                            <li class="nav__item">
                                <a href="#contacts" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="feedback">
                        <button class="feedback__button button">Написать нам</button>
                    </div>
                </div>
                <div class="popup" id="popup">
                    <div class="popup__content">
                        <h2 class="popup__title">Напишите нам</h2>
                        <div class="popup__container">
                            <form>
                                <div class="popup__contacts-form">
                                    <div class="popup__contacts-details">
                                        <div class="popup__contacts-top">
                                            <input type="text" name="name" id="name" placeholder="Имя" required />
                                            <input type="email" name="email" id="email" placeholder="Email" required />
                                        </div>
                                        <textarea name="message" id="message" cols="52" rows="7" placeholder="Сообщение..." required></textarea>
                                        <button class="popup__contacts-button">Отправить сообщение</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <button class="popup__close-button">X</button>
                    </div>
                </div>
            </div>

            <canvas id="neuro"></canvas>
        </header>

        <main class="main-inner">
            <section class="top-content">
                <p class="top-content__title">
                    ООО Энергоинновация <br />
                    Березовская ГРЭС
                </p>
            </section>
        </main>
    </body>
</html>
